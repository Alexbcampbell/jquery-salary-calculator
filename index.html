<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="client.js" charset="utf-8"></script>
    <title>jQuery-Salary-Calculator</title>
</head>
<body>
    <header class="titleHead">
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="container">
            <h2>Add Employee</h2>
            <input class="js-field-firstname" type="text" placeholder="First Name"/>
            <input class="js-field-lastname" type="text" placeholder="Last Name"/>
            <input class="js-field-id" type="number" placeholder="ID"/>
            <input class="js-field-title" type="text" placeholder="Job Title"/>
            <input class="js-field-salary" type="number" placeholder="Annual Salary"/>
            <button class="btn js-click-submit">Submit</button>
        </div>
        <div class="container">
            <table class="calcTable">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>ID</td>
                        <td>Job Title</td>
                        <td>Annual Salary</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="js-cost-list"></tbody>
                <tfoot>
                    <tr>
                        
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
